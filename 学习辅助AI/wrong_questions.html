<!-- templates/wrong_questions.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>错题本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #4f46e5;
            --danger: #ef4444;
            --success: #10b981;
            --gray: #f3f4f6;
            --text: #1f2937;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: var(--gray);
            color: var(--text);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        /* 科目选项卡 */
        .tabs {
            display: flex;
            gap: .5rem;
            margin-bottom: 1.5rem;
        }
        .tab {
            padding: .6rem 1.2rem;
            border: none;
            border-radius: 6px 6px 0 0;
            background: #e5e7eb;
            cursor: pointer;
            font-size: 1rem;
            transition: background .2s;
        }
        .tab.active {
            background: var(--primary);
            color: #fff;
        }
        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .btn {
            padding: .5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: .875rem;
            cursor: pointer;
            transition: background .2s;
        }
        .btn-primary {
            background: var(--primary);
            color: #fff;
        }
        .btn-primary:hover {
            background: #4338ca;
        }
        /* 错题卡片 */
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .5rem;
        }
        .card-title {
            font-weight: 600;
        }
        .card-time {
            font-size: .75rem;
            color: #6b7280;
        }
        .card-body {
            line-height: 1.6;
        }
        .card-body .label {
            font-weight: 600;
            color: var(--primary);
        }
        .card-footer {
            margin-top: .75rem;
            display: flex;
            gap: .5rem;
        }
        .btn-sm {
            padding: .4rem .6rem;
            font-size: .75rem;
        }
        .btn-danger {
            background: var(--danger);
            color: #fff;
        }
        .btn-success {
            background: var(--success);
            color: #fff;
        }
        /* 复习模式 */
        .review-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .review-box {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .review-body .question {
            margin-bottom: 1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>错题本</h1>

        <!-- 科目选项卡 -->
        <div class="tabs">
            <button class="tab active" data-subject="physics">物理</button>
            <button class="tab" data-subject="chemistry">化学</button>
            <button class="tab" data-subject="biology">生物</button>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <button class="btn btn-primary" onclick="exportWrong()">导出错题</button>
            <button class="btn btn-primary" onclick="startReview()">开始复习</button>
        </div>

        <!-- 错题列表 -->
        <div id="wrongList"></div>
    </div>

    <!-- 复习模式弹窗 -->
    <div class="review-modal" id="reviewModal">
        <div class="review-box">
            <div class="review-header">
                <h3>错题复习</h3>
                <button class="btn btn-sm btn-danger" onclick="closeReview()">关闭</button>
            </div>
            <div class="review-body" id="reviewBody"></div>
        </div>
    </div>

    <script>
        let currentSubject = 'physics';
        let wrongQuestions = [];

        // 切换科目
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentSubject = tab.dataset.subject;
                fetchWrong();
            });
        });

        // 获取错题
        async function fetchWrong() {
            try {
                const res = await fetch(`/api/get_wrong_questions/${currentSubject}`);
                const data = await res.json();
                wrongQuestions = data.wrong_questions || [];
                renderWrong();
            } catch (e) {
                alert('获取错题失败');
            }
        }

        // 渲染错题
        function renderWrong() {
            const listEl = document.getElementById('wrongList');
            listEl.innerHTML = '';
            wrongQuestions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">错题 ${idx + 1}</div>
                        <div class="card-time">${q.time || ''}</div>
                    </div>
                    <div class="card-body">
                        <div><span class="label">题目：</span>${q.question}</div>
                        <div><span class="label">你的答案：</span><span style="color:var(--danger)">${q.answer}</span></div>
                        <div><span class="label">正确答案：</span><span style="color:var(--success)">${q.correct || '见解析'}</span></div>
                        <div><span class="label">解析：</span>${q.analysis || ''}</div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-success" onclick="mastered(${idx})">已掌握</button>
                    </div>
                `;
                listEl.appendChild(card);
            });
        }

        // 标记已掌握
        async function mastered(idx) {
            // 简单从内存移除（实际可调用后端删除）
            wrongQuestions.splice(idx, 1);
            renderWrong();
        }

        // 导出功能
        function exportWrong() {
            const content = wrongQuestions.map((q, i) =>
                `错题 ${i + 1}\n题目：${q.question}\n你的答案：${q.answer}\n正确答案：${q.correct || ''}\n解析：${q.analysis || ''}\n`
            ).join('\n');
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `错题本_${currentSubject}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 复习模式
        function startReview() {
            if (!wrongQuestions.length) {
                alert('暂无错题');
                return;
            }
            const reviewQs = [...wrongQuestions].sort(() => Math.random() - 0.5);
            const body = document.getElementById('reviewBody');
            body.innerHTML = '';
            reviewQs.forEach((q, i) => {
                const box = document.createElement('div');
                box.className = 'question';
                box.innerHTML = `
                    <div><strong>【题目 ${i + 1}】</strong> ${q.question}</div>
                    <details style="margin-top:.5rem;">
                        <summary style="cursor:pointer;color:var(--primary);">查看答案与解析</summary>
                        <div style="margin-top:.5rem;">
                            <div>你的答案：<span style="color:var(--danger)">${q.answer}</span></div>
                            <div>正确答案：<span style="color:var(--success)">${q.correct || '见解析'}</span></div>
                            <div>解析：${q.analysis || ''}</div>
                        </div>
                    </details>
                `;
                body.appendChild(box);
            });
            document.getElementById('reviewModal').style.display = 'flex';
        }

        function closeReview() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        // 初始化
        fetchWrong();
    </script>
</body>
</html>
